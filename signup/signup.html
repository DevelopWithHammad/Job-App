<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <div id="main-container">
        <h1 id="signupHeading">Sign up</h1>
        <div>
            <input type="text" name="firstName" class="inputField" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div>
            <input type="text" name="lastName" class="inputField" id="lastName" placeholder="Enter your last name">
        </div>
        <div>
            <input type="text" name="username" class="inputField" id="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="email" name="email" class="inputField" id="email" placeholder="Enter your email">
        </div>
        <div>
            <input type="password" name="password" class="inputField" id="password" placeholder="Enter your password">
        </div>
        <div>
            <input type="password" name="cPassword" class="inputField" id="cPassword" placeholder="Confirm your password">
        </div>
        <button id="signupBtn">Sign up</button>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
