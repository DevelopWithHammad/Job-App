<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main-container">
        <h1 id="loginHeading">Login</h1>
        <div>
            <input type="email" name="email" class="inputField" id="email" placeholder="Enter your email">
        </div>
        <div>
            <input type="password" name="password" class="inputField" id="password" placeholder="Enter your password">
        </div>

        <button id="loginBtn">Login</button>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
