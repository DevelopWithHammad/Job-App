<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
</head>

<body>
    <div id="main-container">
    <div>
        <input type="text" name="companyName" id="companyName" placeholder="Enter Company Name">
    </div>

    <div>
    <input type="text" name="designation" id="designation" placeholder="Enter designation">
</div>

<div>
    <input type="text" name="startingSalary" id="startingSalary" placeholder="Enter Starting Salary">
</div>

<div>
    <input type="text" name="endingSalary" id="endingSalary" placeholder="Enter Ending Salary">
</div>

<div>
    Select Job Type:  <input type="radio" name="jobType" value="hybrid" id="jobTypeSelection">Hybrid

    <input type="radio" name="jobType" value="remote">Remote

    <input type="radio" name="jobType" value="Q Mobile">Freelance

    <input type="radio" name="jobType" value="infinix">On site
</div>

<div>
    Choose City:
    <select name="city" id="jobLocationSelection">
        <option value="select">Select</option>
        <option value="Karachi">Karachi</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Multan">Multan</option>
    </select>
</div>

<div>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Add a description"></textarea>
</div>
<button id="jobSubmitBtn">Submit</button>
</div>

<script type="module" src="postJob.js"></script>
</body>

</html>
